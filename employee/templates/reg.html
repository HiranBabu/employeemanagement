<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1>Login</h1>
        </div>
        <div class="border border-primary">
            <p>Register here</p>
            <form action="" method="post">
                {%csrf_token%}
                <div class="mb-3">
                    <input type="text" placeholder="firstname" class="formcontrol" name="f_name">
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="lastname" class="formcontrol"name="l_name">
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="email" class="formcontrol" name="e_mail">
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Username" class="formcontrol" name="u_name">
                </div>
                <div class="mb-3">
                    <input type="password" placeholder="password" class="formcontrol" name="pwd">
                </div>
                <input type="submit">
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
